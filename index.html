<html>
    <head>
        <title>Map - Cabanes</title>
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <script type="text/javascript" src="js/config.js"></script>
        <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
        <script type="text/javascript">
        
            var map;
            $(document).ready(function () {
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                });
                map.getView().setCenter(ol.proj.transform([6.15, 40], "EPSG:4326", "EPSG:3857"));
                map.getView().setZoom(3);

                // Configuration of the map view
                var v0 = new ol.View({projection: "EPSG:4326"});
                v0.getProjection().getExtent();
                v0.fit(extent_init, map.getSize());
                map.setView(v0);               
                showExtent(extent_init);
                
            });
            
            
        </script>

    </head>
    <body>
        <div id="map"></div>
        
        <form action="" id="hutFinder">
            <fieldset id="info">
	        <legend>Recherche cabane</legend>
                <label for="code">Nom</label>
                <input type="text" name="nom" id="nomCabane"/>
                <button class="searchBtn">Rechercher</button>
            </fieldset>
        </form>
        
            <div id="zoom">
                <input type="button" value="+" id="zoomIn" class="zoomIn"/>
                <input type="button" value="-" id="zoomOut" class="zoomOut"/>
            </div>
    </body>
</html>
