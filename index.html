<html>
    <head>
        <title>Map - Cabanes</title>
        <link rel="stylesheet" type="text/css" href="css/css.css">
        <script type="text/javascript" src="js/config.js"></script>
        <script src='https://unpkg.com/mapbox@1.0.0-beta9/dist/mapbox-sdk.min.js'></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
    </head>
    <body>
        <aside>
            <fieldset id="info">
	        <legend>Recherche cabane</legend>
                <label for="code">Nom</label>
                <input type="text" name="nom" id="nomCabane"/>
                <button class="searchBtn">Rechercher</button>
            </fieldset>
            <div class="results">
                <div class="resTemplate"></div>
            </div>
            <div id="zoom">
                <input type="button" value="+" id="zoomIn" class="zoomIn"/>
                <input type="button" value="-" id="zoomOut" class="zoomOut"/>
            </div>
        </aside>
            <div id="map"></div>
    </body>
</html>
